<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diana de Disparos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z2TI+USb/uq30w5EExl10PfWVfG2k1frj5IkvK" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Diana de Disparos</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="diana-container">
                    <canvas id="diana" width="400" height="400"></canvas>
                    <canvas id="dianaCanvas" width="400" height="400"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <button id="calcular-centro" class="btn btn-primary">Calcular Centro Medio</button>
                    <button id="borrar-datos" class="btn btn-danger">Borrar Datos</button>
                    <button id="calcular-total" class="btn btn-success">Calcular Total de Puntos</button>
                    <button id="nueva-tirada" class="btn btn-primary mt-3">Nueva Tirada</button>

                </div>
                <div id="resultado" class="mb-4"></div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <h3 class="mb-3">Tabla de Puntuaciones</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Tirada</th>
                    <th>Puntuación</th>
                    <th>Color</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-puntuaciones">
                <!-- Aquí se agregarán las filas de la tabla dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
 <!-- Ligazóns aos scripts de Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
